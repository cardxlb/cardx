<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mahmoud Chatila – CARDX</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; background: #05060B; }

  body{
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: rgba(255,255,255,0.92);
  }

  /* BACKGROUND */
  .bg{
    position: fixed;
    inset: 0;
    z-index: -1;
    background:
      radial-gradient(900px 520px at 18% 10%, rgba(58,128,246,0.28), transparent 60%),
      radial-gradient(900px 520px at 82% 18%, rgba(58,128,246,0.14), transparent 60%),
      linear-gradient(180deg, #05060B, #070914);
  }

  /* Center the whole unit */
  .page{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: clamp(16px, 3vw, 36px);
  }

  /* Card + footer move together */
  .stack{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: calc(var(--u) * 1.2);
  }

  /*
    ONE KNOB scales EVERYTHING proportionally:
    - On phones: u ~ 11–13px
    - On desktop: u ~ 16–18px
  */
  :root{
    --u: clamp(11px, 1.15vw + 7px, 18px);
  }

  /* CARD */
  .container{
    width: min(92vw, calc(var(--u) * 42)); /* ~462px -> ~756px */
    padding: calc(var(--u) * 2.1) calc(var(--u) * 1.5);
    border-radius: calc(var(--u) * 2.1);
    background: rgba(14,16,28,0.80);
    border: 1px solid rgba(255,255,255,0.10);
    box-shadow: 0 calc(var(--u) * 2.2) calc(var(--u) * 6.2) rgba(0,0,0,0.75);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    text-align: center;
    position: relative;
    overflow: hidden; /* FIX: prevents corner/glow leak */
  }

  /* FIX: centered highlight gradient */
  .container::before{
    content:"";
    position:absolute;
    inset: 0;
    border-radius: inherit;
    background: radial-gradient(
      calc(var(--u) * 46) calc(var(--u) * 22) at 50% 0%,
      rgba(255,255,255,0.10),
      transparent 60%
    );
    pointer-events:none;
  }

  /* PROFILE */
  img.profile{
    width: calc(var(--u) * 15.8);  /* ~174px -> ~284px */
    height: calc(var(--u) * 15.8);
    border-radius: calc(var(--u) * 2.0);
    object-fit: cover;
    display: block;
    margin: calc(var(--u) * 0.6) auto calc(var(--u) * 1.4);
    box-shadow: 0 calc(var(--u) * 1.3) calc(var(--u) * 4.2) rgba(0,0,0,0.65);
    outline: 2px solid rgba(58,128,246,0.75);
    outline-offset: calc(var(--u) * 0.6);
  }

  h1{
    margin: calc(var(--u) * 0.5) 0 calc(var(--u) * 0.5);
    font-size: calc(var(--u) * 2.55); /* ~28px -> ~46px */
    font-weight: 820;
    letter-spacing: -0.02em;
  }

  h2{
    margin: 0 0 calc(var(--u) * 1.6);
    font-size: calc(var(--u) * 1.25); /* ~14px -> ~22px */
    font-weight: 450;
    color: rgba(255,255,255,0.62);
  }

  /* BUTTONS (grid so label is mathematically centered) */
  a.btn{
    width: 92%;
    max-width: calc(var(--u) * 34.5); /* ~380px -> ~621px */
    margin: calc(var(--u) * 0.85) auto;
    padding: calc(var(--u) * 1.15) calc(var(--u) * 1.7);

    display: grid;
    grid-template-columns: calc(var(--u) * 2.2) 1fr calc(var(--u) * 2.2);
    align-items: center;

    text-decoration: none;
    color: rgba(255,255,255,0.94);

    background:
      linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)),
      rgba(255,255,255,0.05);

    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 999px;

    box-shadow: 0 calc(var(--u) * 1.05) calc(var(--u) * 2.9) rgba(0,0,0,0.55);
    transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
  }

  a.btn:hover{
    transform: translateY(-2px);
    border-color: rgba(58,128,246,0.85);
    box-shadow:
      0 calc(var(--u) * 1.6) calc(var(--u) * 4.1) rgba(0,0,0,0.70),
      0 0 0 1px rgba(58,128,246,0.22);
  }

  .icon{
    justify-self: start;
    width: calc(var(--u) * 1.9);  /* ~21px -> ~34px */
    height: calc(var(--u) * 1.9);
    filter: brightness(0) invert(1);
    opacity: 0.95;
  }

  .btn span{
    justify-self: center;
    text-align: center;
    font-size: calc(var(--u) * 1.45); /* ~16px -> ~26px */
    font-weight: 600;
  }

  /* FOOTER attached */
  .footer{
    font-size: calc(var(--u) * 0.95); /* ~10px -> ~17px */
    color: rgba(255,255,255,0.60);
    text-align: center;
    margin-bottom: calc(var(--u) * 0.4);
  }

  .footer strong{
    color: #3A80F6;
    font-weight: 800;
  }
</style>
</head>
