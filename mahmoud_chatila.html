<!DOCTYPE html>

<title>Mahmoud Chatila – CARDX</title>

<style>
:root{
  /* ELECTRIC BLUE ACCENT */
  --accent: 58 128 246; /* #3A80F6 */

  --bg: #05060b;
  --card: rgba(18,20,32,0.72);
  --border: rgba(255,255,255,0.10);
  --text: rgba(255,255,255,0.94);
  --muted: rgba(255,255,255,0.60);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:var(--text);

  background:
    radial-gradient(900px 520px at 18% 12%, rgba(var(--accent),0.22), transparent 60%),
    radial-gradient(900px 520px at 82% 22%, rgba(120,140,255,0.12), transparent 60%),
    linear-gradient(180deg, #04050a, #0a0c15);
}

.container{
  width:100%;
  max-width:480px;
  padding:28px 18px 32px;
  border-radius:28px;
  background:var(--card);
  border:1px solid var(--border);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 28px 90px rgba(0,0,0,0.65);
  position:relative;
  overflow:hidden;
}

/* subtle electric sheen */
.container::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:
    radial-gradient(620px 240px at 30% 0%,
      rgba(255,255,255,0.16),
      transparent 55%);
  pointer-events:none;
}

img.profile{
  width:185px;
  height:185px;
  border-radius:32px;
  object-fit:cover;
  display:block;
  margin:8px auto 18px;
  box-shadow:0 20px 55px rgba(0,0,0,0.55);
  outline:3px solid rgba(var(--accent),0.35);
  outline-offset:6px;
}

h1{
  font-size:28px;
  font-weight:760;
  margin:6px 0 4px;
  text-align:center;
  letter-spacing:-0.02em;
}

h2{
  font-size:15px;
  font-weight:450;
  margin:0 0 22px;
  color:var(--muted);
  text-align:center;
}

a.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:11px;
  width:92%;
  max-width:370px;
  margin:10px auto;
  padding:14px 18px;
  border-radius:999px;
  text-decoration:none;
  color:var(--text);

  background:
    linear-gradient(180deg,
      rgba(255,255,255,0.08),
      rgba(255,255,255,0.02)),
    rgba(255,255,255,0.04);

  border:1px solid var(--border);
  box-shadow:0 10px 28px rgba(0,0,0,0.45);
  transition: all .2s ease;
  position:relative;
  overflow:hidden;
}

/* electric blue hover glow */
a.btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(260px 90px at 20% 10%,
      rgba(var(--accent),0.30),
      transparent 60%);
  opacity:0;
  transition:opacity .2s ease;
}

a.btn:hover{
  transform: translateY(-2px);
  border-color: rgba(var(--accent),0.65);
  box-shadow:
    0 18px 44px rgba(0,0,0,0.65),
    0 0 0 1px rgba(var(--accent),0.18);
}

a.btn:hover::before{ opacity:1; }

.icon{
  width:20px;
  height:20px;
  opacity:.95;
  filter: drop-shadow(0 2px 12px rgba(0,0,0,0.35));
}

.footer{
  margin-top:18px;
  font-size:12px;
  text-align:center;
  color:var(--muted);
}
.footer strong{
  color: rgba(var(--accent),0.95);
}
</style>
</head>
