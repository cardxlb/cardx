<!DOCTYPE html>
<html lang="en">
<head>

<style>
* { box-sizing: border-box; }
html, body { height: 100%; margin: 0; background: #05060B; }

body{
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: rgba(255,255,255,0.92);
}

/* BACKGROUND */
.bg{
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(900px 520px at 18% 10%, rgba(58,128,246,0.28), transparent 60%),
    radial-gradient(900px 520px at 82% 18%, rgba(58,128,246,0.14), transparent 60%),
    linear-gradient(180deg, #05060B, #070914);
}

/* CENTER THE WHOLE UNIT */
.page{
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: clamp(16px, 3vw, 34px);
}

/* card + footer move together */
.stack{
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

/* RESPONSIVE SCALE (phone -> desktop) */
:root{
  /* Card width grows with viewport, capped for desktop */
  --cardW: min(92vw, 640px);

  /* Spacing & sizing scale */
  --padX: clamp(16px, 2.2vw, 26px);
  --padY: clamp(22px, 2.6vw, 34px);
  --radius: clamp(26px, 2.5vw, 34px);

  --photo: clamp(170px, 20vw, 250px);
  --photoRadius: clamp(28px, 2.2vw, 36px);

  --h1: clamp(26px, 2.4vw, 36px);
  --h2: clamp(14px, 1.4vw, 18px);

  --btnHpad: clamp(18px, 2.2vw, 26px);
  --btnVpad: clamp(14px, 1.6vw, 18px);
  --btnText: clamp(16px, 1.5vw, 20px);
  --icon: clamp(22px, 1.8vw, 26px);
}

/* CARD */
.container{
  width: var(--cardW);
  padding: var(--padY) var(--padX);
  border-radius: var(--radius);
  background: rgba(14,16,28,0.80);
  border: 1px solid rgba(255,255,255,0.10);
  box-shadow: 0 30px 90px rgba(0,0,0,0.75);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  text-align: center;
  position: relative;
  overflow: hidden; /* FIX: prevents corner/glow leak */
}

/* FIX: centered gradient highlight */
.container::before{
  content:"";
  position:absolute;
  inset: 0;
  border-radius: inherit;
  background: radial-gradient(
    700px 340px at 50% 0%,
    rgba(255,255,255,0.10),
    transparent 60%
  );
  pointer-events:none;
}

/* PROFILE */
img.profile{
  width: var(--photo);
  height: var(--photo);
  border-radius: var(--photoRadius);
  object-fit: cover;
  display: block;
  margin: 8px auto 18px;
  box-shadow: 0 18px 60px rgba(0,0,0,0.65);
  outline: 2px solid rgba(58,128,246,0.75);
  outline-offset: 7px;
}

h1{
  margin: 6px 0 6px;
  font-size: var(--h1);
  font-weight: 820;
  letter-spacing: -0.02em;
}

h2{
  margin: 0 0 22px;
  font-size: var(--h2);
  font-weight: 450;
  color: rgba(255,255,255,0.62);
}

/* BUTTONS */
a.btn{
  width: 92%;
  max-width: 520px; /* grows on desktop */
  margin: clamp(10px, 1.2vw, 14px) auto;
  padding: var(--btnVpad) var(--btnHpad);

  display: grid;
  grid-template-columns: 28px 1fr 28px;
  align-items: center;

  text-decoration: none;
  color: rgba(255,255,255,0.94);

  background:
    linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)),
    rgba(255,255,255,0.05);

  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 999px;

  box-shadow: 0 14px 38px rgba(0,0,0,0.55);
  transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
}

a.btn:hover{
  transform: translateY(-2px);
  border-color: rgba(58,128,246,0.85);
  box-shadow:
    0 22px 55px rgba(0,0,0,0.70),
    0 0 0 1px rgba(58,128,246,0.22);
}

.icon{
  justify-self: start;
  width: var(--icon);
  height: var(--icon);
  filter: brightness(0) invert(1);
  opacity: 0.95;
}

.btn span{
  justify-self: center;
  text-align: center;
  font-size: var(--btnText);
  font-weight: 600;
}

/* FOOTER attached */
.footer{
  font-size: 12px;
  color: rgba(255,255,255,0.60);
  text-align: center;
}
.footer strong{
  color: #3A80F6;
  font-weight: 800;
}

/* OPTIONAL: make desktop view feel more “balanced” vertically */
@media (min-width: 900px){
  .stack{ gap: 16px; }
}
</style>
</head>
