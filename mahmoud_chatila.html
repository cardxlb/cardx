<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mahmoud Chatila – CARDX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* HARD RESET so hosting/other CSS doesn't mess you up */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    :root{
      /* Brand */
      --blue: #3A80F6;
      --blue-rgb: 58,128,246;

      /* Premium dark palette */
      --black: #05060B;         /* true deep black */
      --black-2: #070914;       /* slightly lifted */
      --card: rgba(14, 16, 28, 0.78);
      --border: rgba(255,255,255,0.10);

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);

      --btn: rgba(255,255,255,0.06);
      --btn-border: rgba(255,255,255,0.10);
    }

    /* Force dark background EVEN if host injects styles */
    html { background: var(--black); }
    body { background: var(--black); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: var(--text); }

    /* Fixed background layer prevents any “white page” edges */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(900px 520px at 18% 10%, rgba(var(--blue-rgb), 0.26), transparent 60%),
        radial-gradient(900px 520px at 82% 18%, rgba(var(--blue-rgb), 0.12), transparent 60%),
        radial-gradient(700px 420px at 50% 110%, rgba(var(--blue-rgb), 0.10), transparent 60%),
        linear-gradient(180deg, var(--black), var(--black-2));
    }

    /* True centering */
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container{
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 26px 18px 30px;
      box-shadow: 0 28px 90px rgba(0,0,0,0.70);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* subtle premium highlight (NOT gray wash) */
    .container::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: radial-gradient(600px 240px at 30% 0%, rgba(255,255,255,0.10), transparent 55%);
      pointer-events:none;
      opacity: 0.7;
    }

    img.profile{
      width: 182px;
      height: 182px;
      border-radius: 32px;
      object-fit: cover;
      display: block;
      margin: 8px auto 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.65);
      outline: 2px solid rgba(var(--blue-rgb), 0.55);
      outline-offset: 7px;
    }

    h1{
      margin: 6px 0 4px;
      font-size: 28px;
      font-weight: 780;
      letter-spacing: -0.02em;
    }

    h2{
      margin: 0 0 22px;
      font-size: 15px;
      font-weight: 450;
      color: var(--muted);
    }

    a.btn{
      width: 92%;
      max-width: 372px;
      margin: 10px auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 11px;

      text-decoration: none;
      color: var(--text);

      background:
        linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)),
        var(--btn);
      border: 1px solid var(--btn-border);
      border-radius: 999px;

      box-shadow: 0 14px 38px rgba(0,0,0,0.55);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
      position: relative;
      overflow: hidden;
    }

    /* Electric-blue “premium glow” on interaction */
    a.btn::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(320px 110px at 20% 10%, rgba(var(--blue-rgb),0.34), transparent 60%);
      opacity: 0;
      transition: opacity .18s ease;
      pointer-events:none;
    }

    a.btn:hover{
      transform: translateY(-2px);
      border-color: rgba(var(--blue-rgb), 0.75);
      box-shadow:
        0 22px 55px rgba(0,0,0,0.70),
        0 0 0 1px rgba(var(--blue-rgb),0.20);
    }
    a.btn:hover::before{ opacity: 1; }
    a.btn:active{ transform: translateY(0px); }

    .icon{
      width: 20px;
      height: 20px;
      opacity: 0.95;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,0.45));
    }

    .footer{
      margin-top: 16px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
    .footer strong{ color: var(--blue); font-weight: 750; }
  </style>
</head>
