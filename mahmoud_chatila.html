<style>
/* === NO-SCROLL, PROPORTIONAL LAYOUT === */
:root{
  /* Page sizing */
  --card-w: min(480px, 92vw);
  --card-h: 92svh;                 /* safe viewport height on iOS */
  --radius: clamp(22px, 3.2vh, 28px);

  /* Typography */
  --name-size: clamp(20px, 3.3vh, 28px);
  --sub-size:  clamp(13px, 2.0vh, 16px);

  /* Image */
  --img-size: clamp(130px, 22svh, 190px);
  --img-radius: clamp(22px, 3.8vh, 32px);

  /* Buttons */
  --btn-max: min(360px, 86%);
  --btn-pad-y: clamp(12px, 1.8vh, 16px);
  --btn-pad-x: clamp(16px, 2.4vh, 20px);
  --btn-gap: clamp(8px, 1.2vh, 12px);
  --btn-margin: clamp(7px, 1.0vh, 10px);

  /* Colors */
  --bg: #f3f3f6;
  --ink: #111;
  --blue: #3A80F6;
  --black: #000000;
}

html, body {
  height: 100%;
  margin: 0;
}

body{
  background: var(--bg);
  color: var(--ink);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

  display: flex;
  align-items: center;
  justify-content: center;

  /* Critical: no scroll */
  overflow: hidden;

  /* Safe area padding for iPhone notch */
  padding: env(safe-area-inset-top) env(safe-area-inset-right)
           env(safe-area-inset-bottom) env(safe-area-inset-left);
}

/* Card */
.container{
  width: var(--card-w);
  max-height: var(--card-h);

  background: #fff;
  border-radius: var(--radius);
  box-shadow: 0 18px 48px rgba(0,0,0,0.18);

  /* Proportional padding */
  padding: clamp(14px, 2.2vh, 22px) clamp(12px, 2.0vh, 18px);

  display: flex;
  flex-direction: column;
  align-items: center;

  /* Distribute content to fill without overflow */
  justify-content: space-between;

  /* Extra safety */
  box-sizing: border-box;
}

/* Top block */
.header{
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Auto-sizing profile image */
img.profile{
  width: var(--img-size);
  height: var(--img-size);
  object-fit: cover;
  object-position: center;
  border-radius: var(--img-radius);
  display: block;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
  margin: 0 0 clamp(10px, 1.6vh, 16px) 0;
}

h1{
  font-size: var(--name-size);
  margin: 0;
  font-weight: 800;
  letter-spacing: -0.2px;
  text-align: center;
}

h2{
  font-size: var(--sub-size);
  margin: clamp(4px, 0.9vh, 8px) 0 0 0;
  font-weight: 400;
  color: #666;
  text-align: center;
}

/* Buttons block */
.actions{
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: clamp(10px, 1.6vh, 16px);
  margin-bottom: clamp(6px, 1.0vh, 10px);
}

/* PERFECTLY CENTERED BUTTONS */
a.btn{
  display: flex;
  align-items: center;
  justify-content: space-between;

  width: 100%;
  max-width: var(--btn-max);
  padding: var(--btn-pad-y) var(--btn-pad-x);
  margin: var(--btn-margin) auto;

  background: var(--black);
  border: 1px solid var(--blue);
  border-radius: 999px;

  color: #fff;
  font-size: clamp(14px, 2.1vh, 16px);
  text-decoration: none;

  transition: transform .22s ease, box-shadow .22s ease, background .22s ease;
  box-shadow: 0 2px 8px rgba(0,0,0,0.20);
  box-sizing: border-box;
}

a.btn:hover{
  background: #0A0A0A;
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.30);
}

.btn-left, .btn-right{
  width: 22px;
  height: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-center{
  flex: 1;
  text-align: center;
  font-weight: 600;
  letter-spacing: 0.1px;
}

/* White icons */
.icon{
  width: 22px;
  height: 22px;
  filter: brightness(0) invert(1);
  opacity: 1;
}

/* Invisible placeholder icon for symmetry */
.icon-placeholder{
  width: 22px;
  height: 22px;
  opacity: 0;
}

/* Footer */
.footer{
  width: 100%;
  text-align: center;
  font-size: clamp(11px, 1.6vh, 12px);
  color: #777;
  margin-top: clamp(4px, 0.8vh, 8px);
}

/* Extra-small height devices (keeps NO scroll) */
@media (max-height: 700px){
  :root{
    --img-size: clamp(110px, 20svh, 160px);
    --btn-margin: clamp(5px, 0.8vh, 8px);
  }
}
</style>
