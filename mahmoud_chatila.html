<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f3f3f6;
    color: #111;
    text-align: center;
    padding: 20px;
}

/* Container */
.container {
    max-width: 480px;
    margin: 0 auto;
    background: #ffffff;
    padding: 26px 18px 30px;
    border-radius: 28px;
    box-shadow: 0 18px 48px rgba(0,0,0,0.18);
}

/* Auto-sizing profile image */
img.profile {
    width: 190px;
    height: 190px;
    object-fit: cover;
    object-position: center;
    border-radius: 32px;
    display: block;
    margin: 0 auto 22px;
    box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

/* Headings */
h1 {
    font-size: 26px;
    margin: 8px 0 2px;
    font-weight: 700;
}

h2 {
    font-size: 15px;
    font-weight: 400;
    color: #666;
    margin: 0 0 26px;
}

/* PERFECTLY CENTERED BUTTONS */
a.btn {
    display: flex;
    align-items: center;
    justify-content: space-between;

    width: 90%;
    max-width: 360px;
    padding: 15px 20px;
    margin: 10px auto;

    background: #000000;
    border: 1px solid #3A80F6;
    border-radius: 999px;

    color: white;
    font-size: 16px;
    text-decoration: none;

    transition: 0.25s ease;
    box-shadow: 0 2px 8px rgba(0,0,0,0.20);
}

a.btn:hover {
    background: #0A0A0A;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.30);
}

/* 3-column layout inside buttons */
.btn-left, .btn-right {
    width: 22px;
    height: 22px;

    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-center {
    flex-grow: 1;
    text-align: center;
    font-weight: 500;
}

/* White icons */
.icon {
    width: 22px;
    height: 22px;
    filter: brightness(0) invert(1);
    opacity: 1;
}

/* Invisible placeholder icon for symmetry */
.icon-placeholder {
    width: 22px;
    height: 22px;
    opacity: 0;
}

.footer {
    margin-top: 26px;
    font-size: 12px;
    color: #777;
}
</style>
